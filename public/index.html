<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mardi Gras New Orleans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/sass/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#" id="nav-home-link">Home</a>
            <a class="nav-link" href="#" id="nav-aboutus-link">About Us</a>
            <a class="nav-link" href="#" id="nav-media-link">Media</a>
            <a class="nav-link" href="#" id="nav-faq-link">FAQ</a>
            <a class="nav-link" href="#" id="nav-contactus-link">Contact Us</a>
          </div>
        </div>
        <a class="navbar-brand" href="#"
          ><img
            src="/src/assets/logov2.webp"
            alt="Bootstrap"
            width="281"
            height="91"
        /></a>
      </div>
    </nav>

    <main>
      <!-- home page -->
      <div id="home-page" class="d-none">
        <h1>Home Page</h1>
        <section id="hero">
          <img src="/src/assets/background.webp" alt="" />
        </section>

        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/src/assets/icon.png" class="d-block w-100" alt="1" />
            </div>
            <div class="carousel-item">
              <img
                src="/src/assets/logov2.webp"
                class="d-block w-100"
                alt="2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/src/assets/logov2.webp"
                class="d-block w-100"
                alt="3"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- about us -->
      <div id="about-us" class="d-none">
        <h1>About Us</h1>
      </div>
      <!-- media -->
      <div id="media" class="d-none">
        <h1>Media</h1>
      </div>
      <!-- faq -->
      <div id="faq" class="d-none">
        <h1>FAQ</h1>
      </div>
      <!-- contact us -->
      <div id="contact-us" class="d-none">
        <h1>Contact Us</h1>
      </div>
    </main>
    <footer class="border-top pt-3 d-flex justify-content-center">
      2023©️
    </footer>
    <script src="/src/javascript/app.js" type="module"></script>
  </body>
</html>
