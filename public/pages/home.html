<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.responsiveslides/1.54/responsiveslides.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/sass/main.css" />

    <script
      src="https://kit.fontawesome.com/260ebca87b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <!-- -------------------------------- HEADER -------------------------------- -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="home.html" id="nav-home-link">Home</a>
            <a class="nav-link" href="about.html" id="nav-aboutus-link"
              >About Us</a
            >
            <a class="nav-link" href="media.html" id="nav-media-link">Media</a>
            <a class="nav-link" href="faq.html" id="nav-faq-link">FAQ</a>
            <a class="nav-link" href="contact.html" id="nav-contactus-link"
              >Contact Us</a
            >
          </div>
        </div>
        <a class="navbar-brand" href="home.html" id="logo"
          ><img
            src="/public/assets/Images/navbarIcon.webp"
            alt="Bootstrap"
            width="281"
            height="91"
        /></a>
      </div>
    </nav>
  </header>
  <!-- -------------------------------- BODY -------------------------------- -->
  <body>
    <!-- --------------------- HERO SECTION --------------------- -->
    <section class="dynamic-headers clearfix">
      <ul class="rslides home_slides clearfix rslides1">
        <li
          id="rslides1_s0"
          class="rslides1_on"
          style="
            display: block;
            float: left;
            position: relative;
            opacity: 1;
            z-index: 2;
            transition: opacity 500ms ease-in-out 0s;
          "
        >
          <img
            src="/public/assets/images/background.webp"
            width="1600"
            height="726"
            alt="header banner"
          />
        </li>
      </ul>
      <a class="book animated flipInX" style="animation-delay: 2.4s"
        >BOOK HOTEL <i class="fas fa-map-marker-alt"></i
      ></a>
      <div class="overlay">
        <div
          id="MardiGrasCountdown"
          class="is-countdown"
          data-mg-timestamp="1676959200"
        >
          <strong>DAYS ‘TIL MARDI GRAS</strong>
          <span class="countdown-row countdown-show4">
            <span class="countdown-section"
              ><span class="countdown-amount">27</span
              ><span class="countdown-period">Days</span></span
            >
            <span class="countdown-section"
              ><span class="countdown-amount">16</span
              ><span class="countdown-period">Hours</span></span
            >
            <span class="countdown-section"
              ><span class="countdown-amount">41</span
              ><span class="countdown-period">Mins</span></span
            >
            <span class="countdown-section"
              ><span class="countdown-amount">10</span
              ><span class="countdown-period">Secs</span></span
            >
          </span>
        </div>

        <a
          href="/contest/"
          class="animated flipInY"
          style="animation-delay: 1s"
        >
          <div id="star"></div>
          <div id="outter"></div>
          <div class="inner">
            <span>2023</span>
            <span>Photo Contest</span>
            <span>Enter</span>
          </div>
        </a>
      </div>
    </section>
    <div class="stripes">
      <a class="middle">
        <div class="green"><h1>Mardi Gras New Orleans</h1></div>
        <div class="gold">&nbsp;</div>
        <div class="purple"><span>&nbsp;THE PARTY STARTS HERE!</span></div>
      </a>
      <div class="diagonal"></div>
    </div>

    <main>
      <div id="home-page" class="d-block">
        <h1>Home page</h1>
      </div>
    </main>

    <script src="../src/app.js" type="module"></script>
  </body>

  <footer class="border-top pt-3 d-flex justify-content-center">2023©️</footer>
</html>
